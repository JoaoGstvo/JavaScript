<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dobro</title>
</head>
<body>
    <h1>Calculadora de Dobro</h1>
    <form id="dobroForm">
        <label for="numero">Digite o primeiro número:</label>
        <input type="number" id="numero" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado">Preencha os números e clique em calcular.</p>

    <script src="script.js"></script>
</body>
</html>
